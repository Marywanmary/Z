name: Core Release Workflow

on:
  workflow_call:
    inputs:
      repo_short:
        required: true
        type: string
      soc_name:
        required: true
        type: string
      build_success:
        required: true
        type: boolean
      kernel_version:
        required: true
        type: string
      devices:
        required: true
        type: string
      artifacts_hash:
        required: true
        type: string
      manual_trigger:
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ inputs.build_success }}
    
    steps:
      - name: 🚀 初始化环境
        uses: actions/checkout@v4

      - name: 📥 下载构建产物
        uses: actions/download-artifact@v4
        with:
          pattern: build-artifacts-${{ inputs.repo_short }}-${{ inputs.soc_name }}-*
          merge-multiple: true
          path: artifacts/

      - name: 📦 打包配置文件
        run: |
          tar -czf ${{ inputs.soc_name }}-config.tar.gz -C artifacts configs/
          
      - name: 📦 打包应用包
        run: |
          tar -czf ${{ inputs.soc_name }}-app.tar.gz -C artifacts packages/
          
      - name: 📦 打包日志
        run: |
          tar -czf ${{ inputs.soc_name }}-log.tar.gz -C artifacts logs/

      - name: 📝 生成Release内容
        run: |
          chmod +x scripts/generate_release.sh
          ./scripts/generate_release.sh ${{ inputs.repo_short }} ${{ inputs.soc_name }} "${{ inputs.kernel_version }}" "${{ inputs.devices }}" > release_body.md

      - name: 🚀 创建Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.soc_name }}-$(date +%Y%m%d)
          name: ${{ inputs.repo_short }}-${{ inputs.soc_name }} 固件发布
          body_path: release_body.md
          files: |
            artifacts/*.bin
            ${{ inputs.soc_name }}-config.tar.gz
            ${{ inputs.soc_name }}-app.tar.gz
            ${{ inputs.soc_name }}-log.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
