name: Core Release Workflow

on:
  workflow_call:
    inputs:
      repo_short:
        required: true
        type: string
      soc_name:
        required: true
        type: string
      config_profile:
        required: true
        type: string
      build_success:
        required: true
        type: boolean
      kernel_version:
        required: true
        type: string
      devices:
        required: true
        type: string
      luci_packages:
        required: true
        type: string
      artifacts_hash:
        required: true
        type: string
      manual_trigger:
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ inputs.build_success }}
    
    steps:
      - name: ğŸš€ åˆå§‹åŒ–ç¯å¢ƒ
        uses: actions/checkout@v4

      - name: ğŸ“¥ ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          pattern: build-artifacts-${{ inputs.repo_short }}-${{ inputs.soc_name }}-${{ inputs.config_profile }}
          merge-multiple: true
          path: artifacts/

      - name: ğŸ“¦ æ‰“åŒ…é…ç½®æ–‡ä»¶
        run: |
          echo -e "\033[36mğŸ“¦ æ‰“åŒ…é…ç½®æ–‡ä»¶...\033[0m"
          tar -czf ${{ inputs.soc_name }}-${{ inputs.repo_short }}-${{ inputs.config_profile }}-config.tar.gz -C artifacts configs/
          
      - name: ğŸ“¦ æ‰“åŒ…åº”ç”¨åŒ…
        run: |
          echo -e "\033[36mğŸ“¦ æ‰“åŒ…åº”ç”¨åŒ…...\033[0m"
          tar -czf ${{ inputs.soc_name }}-${{ inputs.repo_short }}-${{ inputs.config_profile }}-app.tar.gz -C artifacts packages/
          
      - name: ğŸ“¦ æ‰“åŒ…æ—¥å¿—
        run: |
          echo -e "\033[36mğŸ“¦ æ‰“åŒ…æ—¥å¿—...\033[0m"
          tar -czf ${{ inputs.soc_name }}-${{ inputs.repo_short }}-${{ inputs.config_profile }}-log.tar.gz -C artifacts logs/

      - name: ğŸ“ ç”ŸæˆReleaseå†…å®¹
        run: |
          chmod +x scripts/generate_release.sh
          ./scripts/generate_release.sh ${{ inputs.repo_short }} ${{ inputs.soc_name }} ${{ inputs.config_profile }} "${{ inputs.kernel_version }}" "${{ inputs.devices }}" "${{ inputs.luci_packages }}" > release_body.md

      - name: ğŸš€ åˆ›å»ºRelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.repo_short }}-${{ inputs.soc_name }}-${{ inputs.config_profile }}-$(date +%Y%m%d)
          name: ${{ inputs.repo_short }}-${{ inputs.soc_name }}-${{ inputs.config_profile }} å›ºä»¶å‘å¸ƒ
          body_path: release_body.md
          files: |
            artifacts/*.bin
            ${{ inputs.soc_name }}-${{ inputs.repo_short }}-${{ inputs.config_profile }}-config.tar.gz
            ${{ inputs.soc_name }}-${{ inputs.repo_short }}-${{ inputs.config_profile }}-app.tar.gz
            ${{ inputs.soc_name }}-${{ inputs.repo_short }}-${{ inputs.config_profile }}-log.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
